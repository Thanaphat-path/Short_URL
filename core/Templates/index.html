<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./static/styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header" id="myHeader">
        <a class="button_header" style="font-size: 25px" href="/">Short URL</a>
        /<a class="button_header" href="/">Create URL</a>/
        <a class="button_header" href="/List">List URL </a>/
      </div>

      <dir class="container-sm">
        <form method="POST" enctype="multipart/form-data">
          <dir
            style="
              display: flex;
              justify-content: space-between;
              flex-direction: column;
              min-height: 150px;
            "
          >
            <h2>Input URL</h2>
            <div class="input-group">
              <span class="input-group-text">URL</span>
              <input
                type="text"
                class="form-control"
                placeholder="URL"
                name="Text_URL"
                id="Text_URL"
                aria-label="title"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Custom short </span>
              <input
                type="text"
                class="form-control"
                placeholder="Custom short"
                name="custom_id"
                id="custom_id"
                aria-label="title"
                aria-describedby="basic-addon1"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              name="action"
              value="button_sub"
            >
              CREATE URL
            </button>
          </dir>
          <br />
        </form>
        <dir>
          <div class="input-group">
            <input
              class="form-control"
              id="my_input"
              value="{{short_url}}"
              readonly
            />
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              onclick="copyToClipboard()"
            >
              Copy URL
            </button>
          </div>

          {% if QR %}
          <img
            src="./static\Image\{{QR}}"
            width="500"
            height="500"
            class="center"
          />
          {% endif %}
        </dir>
      </dir>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="scripts/test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      function copyToClipboard() {
        let clip = navigator.clipboard;
        navigator.clipboard.writeText(
          document.getElementById("my_input").value
        );
      }
    </script>
  </body>
</html>
