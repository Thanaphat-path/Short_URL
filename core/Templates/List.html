<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

        <link href=".\styles\\main.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet"  href="../static/styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="header" id="myHeader">
                <a class="button_header" style="font-size: 25px;" href="/">Short URL</a>
                /<a class="button_header" href="/">Create URL</a>/
                <a class="button_header" href="/List">List URL </a>/
            </div>
        </div>

        <dir class="container-sm"> 
            <table id="products-table"  class="table table-striped">
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Clicks</th>
                </tr>
                {% for result in results%}
                <tr>
                    <td><a href={{result["original_url"]}}>{{result["original_url"]}}</a></td>
                    <td><a href={{result["short_url"]}}>{{result["short_url"]}}</a></td>

                    <td>{{result["count"]}}</td>
                </tr>
                {% endfor %}

            </table>
            
        </dir>
        
        <script src="" async defer></script>
    </body>
</html>
